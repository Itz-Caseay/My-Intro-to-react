{%extends 'light/main.html'%}

{%block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAHIMSTUDIOS | CHATBOT</title>

    <style>
        .bodychat{
            font-family: Arial, sans-serif;
            
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chatbot-container{
            max-width: 400px;
            width: 100%;
            background-color:white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            
        }

        .chatbot-header{
           
            background-color: #2e86de;
            color: #fff;
            padding: left;
            text-align: center;
            font-size: 18px;
        }

        .chatbot-message{
            height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        .message{
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 20px;
            max-width: 70%;
        }

        .user-message{
            background-color: #2e86de;
            color: #fff;
            align-self: flex-end;
            border:5px;

        }

        .bot-message{
            background-color: #f0f0f0;
            color: #333;
            align-self: flex-start;
        }

        .chatbot-input{
            display: flex;
            padding: 10px;
            border:5px;
            
           
        }

        .chatbot-input input[type="text"]{
            flex: 1;
            padding: 8px;
            border:none;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 16px;
            outline: none;
            border:5px;
        }
        
        .chatbot-input button{
            padding:8px 16px ;
            border: none;
            border-radius: 20px;
            background-color: #2e86de;
            color:#fff;
            font-size: 16px;
            cursor: pointer;
            outline: none;
            transition: #2e86de 0.3ss;
        }

        .chatbot-input button:hover{
            background-color: rgb(0, 183, 255);
        }
        .chatbot-input button:active{
            opacity: 0.5;
        }

        .chatbot-input:hover{
            background-color: #1862aa;
        }
    </style>
</head>
<body>
    <div class="bodychat">
        <div class="chatbot-container">
            <div class="chatbot-header">
                StudyBlu - chatbot
            </div>
            <div class="chatbot-message" id="chatbot-message">
                <!--chat message will be displayed here-->
            </div>
            <div class="chatbot-input">
                <input type="text" name="input" id="user-message" placeholder="Ask me anything"/>
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script>
        function sendMessage(){
            var userMessage = document.getElementById("user-message").value.trim();
            if (!userMessage) return;

        var xhr= newXMLHttpRequest();
        xhr.open("POST","/Chatbot/");
        xhr.setRequestHeader("Content-Type", "appication/json");

        xhr.onload = function(){
            if (xhr.status === 200){
                var botResponse=JSON.parse(xhr.responseText).response;
                dipsalyBotMessage(botResponse);
                
            }
        };
        (JSON.stringify({user_message:userMessage}));
        
        }

        function displayBotMessage(message){
            var chatBotMessage = document.getElementById("chatbot-message");
            var botMessageElement = document.createElement("div");
            botMessageElement.className = "message bot=message";
            botMessageElement.textContent = message;

            chatBotMessage.appendChild(botMessageElement);
            chatBotMessage.scrollTop = chatBotMessage.scrollHeight;
            document.getElementById("user-message").value="";
        }
    </script>

    
</body>
</html>
{%endblock content%}
